<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Readwise Extension Options</title>
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: monospace;
    }
    
    .description {
      margin-bottom: 10px;
      color: #666;
      font-size: 14px;
    }
    
    .api-link {
      color: #007cba;
      text-decoration: none;
    }
    
    .api-link:hover {
      text-decoration: underline;
    }
    
    button {
      background-color: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #005a87;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Readwise Extension Settings</h1>
  
  <div class="form-group">
    <label for="apiKey">Readwise API Token:</label>
    <div class="description">
      Get your API token from <a href="https://readwise.io/access_token" target="_blank" class="api-link">readwise.io/access_token</a>
    </div>
    <input type="text" id="apiKey" placeholder="Enter your Readwise API token here">
  </div>
  
  <button id="saveBtn">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
