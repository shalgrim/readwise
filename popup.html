<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Send to Readwise</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .readonly {
      background-color: #f5f5f5;
      color: #666;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .send-btn {
      background-color: #007cba;
      color: white;
    }
    
    .send-btn:hover {
      background-color: #005a87;
    }
    
    .cancel-btn {
      background-color: #ccc;
      color: #333;
    }
    
    .cancel-btn:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <h2>Send to Readwise</h2>
  
  <form id="readwiseForm">
    <div class="form-group">
      <label for="selectedText">Selected Text:</label>
      <textarea id="selectedText" class="readonly" readonly></textarea>
    </div>
    
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" class="readonly" readonly>
    </div>
    
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" class="readonly" readonly>
    </div>
    
    <div class="form-group">
      <label for="sourceUrl">Source URL:</label>
      <input type="text" id="sourceUrl" class="readonly" readonly>
    </div>
    
    <div class="form-group">
      <label for="note">Note:</label>
      <textarea id="note" placeholder="Add your note here..."></textarea>
    </div>
    
    <div class="form-group">
      <label for="tags">Tags:</label>
      <input type="text" id="tags" placeholder="Enter tags separated by commas">
    </div>
    
    <div class="buttons">
      <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
      <button type="submit" class="send-btn" id="sendBtn">Send to Readwise</button>
    </div>
  </form>
  
  <script src="popup.js"></script>
</body>
</html>
